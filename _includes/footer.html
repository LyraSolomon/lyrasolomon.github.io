<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <p>{{ site.description | escape }}</p>
    {%- if site.github_username -%}
      <p>See a problem? <a href="https://github.com/{{site.github_username}}/{{site.github_username}}.github.io/issues">Let me know</a></p>
    {%- endif -%}

  </div>

</footer>
