<div class="app-layout">

  <div class="unprocessed" style="position:relative">
    <div id="basket-bot" style="top:0; left:0; right:0; bottom:0; background-color:red; position:absolute"></div>
    <div id="scoreboard" style="position:absolute; top:0; left:0; color:white" z-index="1">Hits: 0<br/>Misses: 0</div>
  </div>

  <div class="processed" id="process-feed"></div>

  <div class="controls">
    <div class="tabs">

      <div class="tab">
        <input name="checkbox-tabs-group" type="radio" id="checkbox1" class="checkboxtab" checked />
        <div class="tablabel"><label for="checkbox1"><a>Tutorial</a></label></div>
        <div class="tab-content-wrapper">
          <div class="tab-content">
            <iframe name="tutorial" src="${include(url)}/tutorial.html" style="border:none" width="100%" height="100%"></iframe>
          </div>
        </div>
      </div>

      <div class="tab">
        <input name="checkbox-tabs-group" type="radio" id="checkbox2" class="checkboxtab"/>
        <div class="tablabel"><label for="checkbox2"><a>Try it</a></label></div>
        <div class="tab-content-wrapper">
          <div class="tab-content">
            <code>function process(mat) {</code>
            <textarea id="code" style="resize:none; width:99%; height:calc(100% - 3rem)" id="code">//undefined()</textarea>
            <code>}</code>
          </div>
        </div>
      </div>

      <div class="tab">
        <input name="checkbox-tabs-group" type="radio" id="checkbox3" class="checkboxtab"/>
        <div class="tablabel"><label for="checkbox3"><a>Documentation</a></label></div>
        <div class="tab-content-wrapper">
          <div class="tab-content">aaaaa</div>
        </div>
      </div>

      <div style="background-color:lightgray; float:right; border-radius:1rem; padding:0.25rem">
      <a style="align:right" href="/">Home</a>
      </div>

    </div>
  </div>
</div>

<style>
@media (min-aspect-ratio: 15/4) {
  .app-layout {
    grid-template: "unprocessed processed controls" 100vh
                   / 150vh      150vh     calc(100vw - 300vh)
  }
  .tab-content {
    height: calc(100vh - 4rem);
  }
}

@media (max-aspect-ratio: 15/4) and (min-aspect-ratio: 5/4) {
  .app-layout {
    grid-template: "unprocessed controls" 50vh
                   "processed   controls" 50vh
                   / 75vh       1fr
  }
  .tab-content {
    height: calc(100vh - 4rem);
  }
}

@media (max-aspect-ratio: 5/4) and (min-aspect-ratio: 1/2) {
  .app-layout {
    grid-template: "unprocessed processed" 33.3vw
                   "controls    controls"  calc(100vh - 33.3vw)
                   / 1fr        1fr
  }
  .tab-content {
    height: calc(100vh - 33.3vw - 4rem);
  }
}

@media (max-aspect-ratio: 1/2) {
  .app-layout {
    grid-template: "unprocessed" 66.7vw
                   "processed"   66.7vw
                   "controls"    calc(100vh - 133.4vw)
                   / 1fr
  }
  .tab-content {
    height: calc(100vh - 133.4vw - 4rem);
  }
}

.app-layout {
  display: grid;
}

.unprocessed {
  grid-area: unprocessed;
}

.processed {
  grid-area: processed;
}

.controls {
  grid-area: controls;
  background-color: lightslategray;
}

.tabs {
  position: relative;
}

.tabs .tab {
  float: left;
}

.tabs .tab .tab-content-wrapper {
  position: absolute;
  left: 0px;
  width: 100%;
}

.tab-content {
  padding: 1rem;
  background-color: white;
}

.checkboxtab {
  display: none;
}

.tablabel {
  border-radius: 1rem 1rem 0rem 0rem;
  padding: 0.5rem 0.5rem 0rem 0.5rem;
  margin: 0px 1px 0px 1px;
}

.checkboxtab:checked ~ .tablabel {
  background-color: darkgray;
}

.checkboxtab:not(:checked) ~ .tablabel {
  background-color: lightgray;
}

.checkboxtab:not(:checked) ~ .tab-content-wrapper {
  display: none;
}

html, body {
  overflow: hidden;
}
</style>

<script>mkBasketBot("basket-bot", "scoreboard", "process-feed", "code")</script>
