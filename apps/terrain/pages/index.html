<!DOCTYPE html>
<html lang="en">
  <head>
    ${include(/head.html)}
    <script src="${include(url)}/terrain.js"></script>
    <script src="/gl_utils.js"></script>
    <script src="/third_party/gl-matrix.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML" async></script>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="/simple.css">
  </head>

  <body>
    <div class="ribbon">
      <div class="center-col">
        <div class="header">
          <a class="site-title" href="/">${include(/title)}</a>
        </div><!-- header -->
      </div><!-- center-col -->
    </div><!-- ribbon -->

    <div class="mobile-align">
      <div class="center-col">
        <div class="title">
          <h1 class="post-title">${include(title)}</h1>
          <p>${include(subtitle)}</p>
          <hr/>
        </div><!-- title -->
      </div><!-- center-col -->

      <div class="background">
        ${include(image.html)}
      </div><!-- background -->

      <div class="center-col">
        <div class="content-wrapper">
          <div class="content">
            ${include(text.html)}
          </div><!-- content -->
        </div><!-- content-wrapper -->
      </div><!-- center-col -->
    </div><!-- mobile-align -->
  </body>
</html>
